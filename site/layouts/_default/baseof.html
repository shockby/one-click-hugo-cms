<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body id="top">

    {{ partial "header" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "back-to-top" . }}
    {{ partial "footer" . }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
    {{ partial "script" . }}
  </body>
</html>
