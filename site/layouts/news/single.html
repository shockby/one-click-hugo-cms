{{ define "main" }}

  <div id="news">
    <div class="cts">
        <div class="dates">
            <p class="cate oshirase">{{ .Params.categories }}</p>
            <p class="date">{{ .Date.Format "2021.3.2" }}</p>
        </div>

        <h3>{{ .Title }}</h3>

        <p class="detail">{{ .Content }}</p>

        {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
    </div>

    <a href="/news" class="back">一覧に戻る</a>
  </div>

{{ end }}
